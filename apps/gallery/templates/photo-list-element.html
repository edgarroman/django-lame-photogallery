{% load thumbnail %}
    <div id="{{photo.id}}" class="photobox" >
      <a href="{% url photo-view photo.id %}">
        <img src="{% thumbnail photo.filename 200x200 crop %}" width="100%" alt="{{photo.title|escape}}"><br>
      </a>
      {{ photo.title }}
    </div>
    <div class="photoboxdivider">&nbsp;</div>
